<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Поиск текста песни</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f4f4f4;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        margin-right: 10px;
      }
      button,
      .copy-btn {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #3f51b5;
        color: white;
        border: none;
        border-radius: 4px;
      }
      .lyrics-container {
        margin-top: 30px;
        background-color: #fff;
        padding: 20px;
        border-radius: 6px;
        white-space: pre-wrap;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Поиск текста песни</h1>
    <form method="POST">
      <input
        type="text"
        name="query"
        placeholder="Введите название трека"
        required
      />
      <button type="submit">Найти</button>
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %} {% if title %}
    <h2>{{ title }}</h2>
    <button class="copy-btn" onclick="copyLyrics()">Скопировать текст</button>
    <div class="lyrics-container" id="lyrics">{{ lyrics | safe }}</div>
    {% endif %}

    <script>
      function copyLyrics() {
        const lyrics = document.getElementById("lyrics").innerText;
        navigator.clipboard.writeText(lyrics).then(() => {
          alert("Текст скопирован!");
        });
      }
    </script>
  </body>
</html>
